services:
  nls-keycloak:
    image: ndwnls.azurecr.io/quay.io/keycloak/keycloak:25.0.6
    command: start-dev --import-realm
    hostname: nls-keycloak
    environment:
      - KEYCLOAK_ADMIN=nls
      - KEYCLOAK_ADMIN_PASSWORD=nls
      - KC_HOSTNAME=http://nls-keycloak:8000/auth
      - KC_HOSTNAME_BACKCHANNEL_DYNAMIC=true
      - KC_HTTP_PORT=8000
      - KC_HTTP_RELATIVE_PATH=/auth
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - ./docker/nls-keycloak/config/realm-export-nls.json:/opt/keycloak/data/import/realm-export-nls.json
      - ./docker/nls-keycloak/dump:/opt/keycloak/data/export/
    networks:
      - nls-accessibility-map-network

  nls-accessibility-map-api:
    build: docker/nls-accessibility-map-api
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MANAGEMENT_DATADOG_METRICS_EXPORT_ENABLED=false
      - NLS_KEYCLOAK_URL=http://nls-keycloak:8000/auth
    ports:
      - "8080:8080"
    depends_on:
      - nls-keycloak
    networks:
      - nls-accessibility-map-network
    volumes:
      - ./graphhopper:/application/graphhopper

  nls-accessibility-map-graphhopper-job:
    build: docker/nls-accessibility-map-graphhopper-job
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - COMMAND=createOrUpdateNetwork
      - MANAGEMENT_DATADOG_METRICS_EXPORT_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Dorg.jooq.no-tips=true
    volumes:
      - ./graphhopper:/application/graphhopper
    networks:
      - nls-accessibility-map-network

  nls-accessibility-map-generator-jobs:
    build: docker/nls-accessibility-map-generator-jobs
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - COMMAND=generateGeoJson
      - MANAGEMENT_DATADOG_METRICS_EXPORT_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Dorg.jooq.no-tips=true
    volumes:
      - ./graphhopper:/application/graphhopper
      - ./map-generation-destination:/application/maps
    networks:
      - nls-accessibility-map-network

  nls-postgres:
    hostname: nls-postgres
    build:
      context: docker/nls-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=nls-maps
      - POSTGRES_USER=nls-maps
      - POSTGRES_PASSWORD=nls-maps
    networks:
      - nls-accessibility-map-network

  nls-rabbitmq:
    image: ndwnls.azurecr.io/docker.io/library/rabbitmq:3.8.7-management
    hostname: nls-rabbitmq
    user: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./docker/nls-rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./docker/nls-rabbitmq/load-definitions.json:/etc/rabbitmq/load-definitions.json
    networks:
      - nls-accessibility-map-network

  traffic-sign-api-stub:
    hostname: traffic-sign-api-stub
    image: ndwnls.azurecr.io/docker.io/wiremock/wiremock:3.0.0-1
    volumes:
      - ./docker/traffic-sign-api-stub/mappings:/home/wiremock/mappings
      - ./docker/traffic-sign-api-stub/responses:/home/wiremock/__files/responses
      - ./docker/traffic-sign-api-stub/extensions:/var/wiremock/extensions

    command: --extensions="nu.ndw.nls.wiremock.extensions.QueryParamToBodyFileTransformer" --global-response-templating --verbose
    ports:
      - "8888:8080"
    networks:
      - nls-accessibility-map-network

  nls-messaging-configurator-graphhopper:
    image: ndwnls.azurecr.io/nls-messaging-configurator:${NLS_MESSAGING_CONFIGURATOR_VERSION}
    volumes:
      - ./docker/nls-messaging-configurator/graphhopper/application.yml:/application/config/application.yml
    environment:
      COMMAND: configureRabbitMQ
      MANAGEMENT_DATADOG_METRICS_EXPORT_ENABLED: false
      NU_NDW_NLS_SPRINGBOOT_MESSAGING_BROKER_URI: amqp://guest:guest@nls-rabbitmq:5672?heartbeat=300
    networks:
      - nls-accessibility-map-network

  nls-messaging-configurator-mapgenerator:
    image: ndwnls.azurecr.io/nls-messaging-configurator:${NLS_MESSAGING_CONFIGURATOR_VERSION}
    volumes:
      - ./docker/nls-messaging-configurator/mapgenerator/application.yml:/application/config/application.yml
    environment:
      COMMAND: configureRabbitMQ
      MANAGEMENT_DATADOG_METRICS_EXPORT_ENABLED: false
      NU_NDW_NLS_SPRINGBOOT_MESSAGING_BROKER_URI: amqp://guest:guest@nls-rabbitmq:5672?heartbeat=300
    networks:
      - nls-accessibility-map-network

networks:
  nls-accessibility-map-network:
    name: nls-accessibility-map-network
