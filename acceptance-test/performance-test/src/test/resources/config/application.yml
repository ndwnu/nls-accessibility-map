host: "localhost"
hostWireMock: ${host}
hostDatabase: ${host}

spring:
  application:
    name: nls-accessibility-map-generator-jobs-performance-test
  datasource:
    url: jdbc:postgresql://${hostDatabase}:5432/nls-maps?ApplicationName=nls-accessibility-map-generator-jobs&stringtype=unspecified
    username: nls-maps
    password: nls-maps
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SELECT 1;
      idle-timeout: 60000
      max-lifetime: 120000
      minimum-idle: 1
      auto-commit: false
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

nu:
  ndw:
    nls:
      springboot:
        messaging:
          broker-uri: amqp://guest:guest@localhost:5672?heartbeat=300
          publish:
            - routingKey: ndw.nls.nwb.imported
              expectedEventType: NWB_IMPORTED_EVENT
            - routingKey: ndw.nls.accessibility.routing.network.updated
              expectedEventType: ACCESSIBILITY_ROUTING_NETWORK_UPDATED
        test:
          component:
            driver:
              docker:
                compose-file: "../docker-compose.yml"
              wiremock:
                host: ${hostWireMock}
                port: 8888
              keycloak:
                url: "http://localhost:8000/auth"
                realm: "ndw"
                admin-username: "nls"
                admin-password: "nls"
                await:
                  duration: PT1M
                application-under-test:
                  client-id: "nls-accessibility-map-api-local"
                  roles:
                    - "admin"
      accessibilitymap:
        test:
          acceptance:
            driver:
              accessibility-map:
                host: localhost
                port: 8080
          performance:
            simulations:
              - name: "RoadSections"
                configuration:
                  simulation-class: "nu.ndw.nls.accessibilitymap.test.performance.simulation.roadsections.RoadSectionsSimulation"
                  ramp-up-time: "PT10S"
                  concurrent-users: 100
                assertions:
                  generic-assertion:
                    scenario-duration-95th-percentile: "PT7.5S"
                    successful-run-percentage: 100.0
      test:
        component:
          general:
            timeZone: "Europe/Amsterdam"
            waitForDebuggerToBeConnected: false
            maven:
              rootPomRelativePath: "../"
              modulesUnderTest:
                - "jobs/graphhopper"
                - "jobs/traffic-sign"
            graph-hopper:
              location-on-disk: "../.tmp/graphhopper"
            traffic-sign-cache:
              location-on-disk: "../.tmp/trafficsigns"
              file-name-active-version: "active"
