host: "localhost"
hostWireMock: ${host}
hostDatabase: ${host}

jobEndpoints:
  trafficSign:
    host: ${host}
    port: 8083

spring:
  application:
    name: nls-accessibility-map-generator-jobs-performance-test
  datasource:
    url: jdbc:postgresql://${hostDatabase}:5432/nls-maps?ApplicationName=nls-accessibility-map-generator-jobs&stringtype=unspecified
    username: nls-maps
    password: nls-maps
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SELECT 1;
      idle-timeout: 60000
      max-lifetime: 120000
      minimum-idle: 1
      auto-commit: false
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

nu:
  ndw:
    nls:
      springboot:
        messaging:
          broker-uri: amqp://guest:guest@localhost:5672?heartbeat=300
          publish:
            - routingKey: ndw.nls.nwb.imported
              expectedEventType: NWB_IMPORTED_EVENT
            - routingKey: ndw.nls.accessibility.routing.network.updated
              expectedEventType: ACCESSIBILITY_ROUTING_NETWORK_UPDATED
        test:
          component:
            driver:
              docker:
                compose-file: "../../docker-compose.yml"
              job:
                job-configurations:
                  trafficSignUpdateCache:
                    command: "update-cache"
                    run-as-service: false
                    service-configuration:
                      host: ${jobEndpoints.trafficSign.host}
                      port: ${jobEndpoints.trafficSign.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-traffic-sign-update-cache-job"
              keycloak:
                url: "http://localhost:8000/auth"
                realm: "ndw"
                admin-username: "nls"
                admin-password: "nls"
                await:
                  duration: PT1M
                application-under-test:
                  client-id: "nls-accessibility-map-api-local"
                  roles:
                    - "admin"
              maven:
                rootPomRelativePath: "../../"
                modulesUnderTest:
                  - "jobs/traffic-sign"
              wiremock:
                host: ${hostWireMock}
                port: 8888
        gatling:
          test:
            simulations:
              - name: "RoadSections"
                configuration:
                  simulation-class: "nu.ndw.nls.accessibilitymap.test.performance.simulation.roadsections.RoadSectionsSimulation"
                  ramp-up-time: "PT5S"
                  concurrent-users: 50
                  simulation-specific-configuration:
                    numberOfGraphNodes: 1000
                    numberOfTrafficSigns: 1800
                assertions:
                  scenario-duration-95th-percentile: "PT0.75S"
                  successful-run-percentage: 100.0
                  sections:
                    - name: "InaccessibleRoadSections-Json"
                      response-time-95th-percentile: "PT0.75S"
                    - name: "InaccessibleRoadSections-GeoJson"
                      response-time-95th-percentile: "PT0.75S"

      accessibilitymap:
        test:
          acceptance:
            driver:
              general:
                debug-folder: ".debug/"
              accessibility-map:
                host: localhost
                port: 8080
              graph-hopper:
                location-on-disk: "../../.tmp/graphhopper"
              traffic-sign:
                location-on-disk: "../../.tmp/trafficSigns"

logging:
  level:
    nu.ndw.nls.springboot.test.graph.route: WARN
