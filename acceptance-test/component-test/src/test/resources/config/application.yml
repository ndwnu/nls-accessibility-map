host: "localhost"
hostWireMock: ${host}
hostDatabase: ${host}

jobEndpoints:
  dataAnalyser:
    host: ${host}
    port: 8081
  graphHopper:
    host: ${host}
    port: 8082
  trafficSign:
    host: ${host}
    port: 8083
  mapGenerator:
    host: ${host}
    port: 8084

spring:
  application:
    name: nls-accessibility-map-generator-jobs-component-test
  datasource:
    url: jdbc:postgresql://${hostDatabase}:5432/nls-maps?ApplicationName=nls-accessibility-map-generator-jobs&stringtype=unspecified
    username: nls-maps
    password: nls-maps
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SELECT 1;
      idle-timeout: 60000
      max-lifetime: 120000
      minimum-idle: 1
      auto-commit: false
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

nu:
  ndw:
    nls:
      springboot:
        messaging:
          broker-uri: amqp://guest:guest@localhost:5672?heartbeat=300
          publish:
            - routingKey: ndw.nls.nwb.imported
              expectedEventType: NWB_IMPORTED_EVENT
            - routingKey: ndw.nls.accessibility.routing.network.updated
              expectedEventType: ACCESSIBILITY_ROUTING_NETWORK_UPDATED
        test:
          component:
            driver:
              docker:
                compose-file: "../../docker-compose.yml"
              job:
                job-configurations:
                  dataAnalyserConfigureRabbitMQ:
                    command: "configureRabbitMQ"
                    run-as-service: false
                    service-configuration:
                      host: ${jobEndpoints.dataAnalyser.host}
                      port: ${jobEndpoints.dataAnalyser.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-data-analyser-configure-rabbitmq"
                  dataAnalyserBaseNetworkAnalysis:
                    command: "analyse-base-network"
                    arguments:
                      - parameter: "--search-radius-in-meters"
                        value: "1000000000"
                    run-as-service: false
                    service-configuration:
                      host: ${jobEndpoints.dataAnalyser.host}
                      port: ${jobEndpoints.dataAnalyser.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-base-network-analyser-job"
                  dataAnalyserAsymmetricTrafficSignsAnalysis:
                    command: "analyse-asymmetric-traffic-signs"
                    arguments:
                      - parameter: "--search-radius-in-meters"
                        value: "1000000000"
                      - parameter: "--update-traffic-sign-cache"
                    run-as-service: false
                    service-configuration:
                      host: ${jobEndpoints.dataAnalyser.host}
                      port: ${jobEndpoints.dataAnalyser.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-base-network-analyser-job"
                  graphHopperConfigureRabbitMQ:
                    command: "configureRabbitMQ"
                    run-as-service: false
                    service-configuration:
                      host: ${jobEndpoints.graphHopper.host}
                      port: ${jobEndpoints.graphHopper.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-graphhopper-configure-rabbitmq"
                  graphHopperCreateOrUpdateNetwork:
                    command: "createOrUpdateNetwork"
                    run-as-service: true
                    service-configuration:
                      host: ${jobEndpoints.graphHopper.host}
                      port: ${jobEndpoints.graphHopper.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-graphhopper-job"
                  trafficSignUpdateCache:
                    command: "update-cache"
                    run-as-service: true
                    service-configuration:
                      host: ${jobEndpoints.trafficSign.host}
                      port: ${jobEndpoints.trafficSign.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-traffic-sign-update-cache-job"
                  mapGenerator:
                    command: "generate"
                    arguments:
                      - parameter: "--search-radius-in-meters"
                        value: "1000000000"
                      - parameter: "--update-traffic-sign-cache"
                    run-as-service: false
                    service-configuration:
                      host: ${jobEndpoints.mapGenerator.host}
                      port: ${jobEndpoints.mapGenerator.port}
                    docker-configuration:
                      service-name: "nls-accessibility-map-generator-jobs"
              keycloak:
                url: "http://localhost:8000/auth"
                realm: "ndw"
                admin-username: "nls"
                admin-password: "nls"
                await:
                  duration: PT1M
                application-under-test:
                  client-id: "nls-accessibility-map-api-local"
                  roles:
                    - "admin"
              maven:
                rootPomRelativePath: "../../"
                modulesUnderTest: []
#                modulesUnderTest:
#                  - "jobs/graphhopper"
#                  - "jobs/mapgenerator"
#                  - "jobs/traffic-sign"
#                  - "jobs/data-analyser"
              wiremock:
                host: ${hostWireMock}
                port: 8888
      accessibilitymap:
        test:
          acceptance:
            driver:
              general:
                debugFolder: ".debug/"
              accessibility-map:
                host: localhost
                port: 8080
              graph-hopper:
                location-on-disk: "../../.tmp/graphhopper"
              traffic-sign:
                location-on-disk: "../../.tmp/trafficsigns"
                file-name-active-version: "active"
      test:
        component:
          driver:
            map-generation-job:
              location-on-disk: "../../.tmp/map-generation-destination"
