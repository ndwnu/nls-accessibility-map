apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.asymmetricTrafficSignAnalyser.name }}
  labels:
    tags.datadoghq.com/service: {{ .Values.asymmetricTrafficSignAnalyser.name }}
    tags.datadoghq.com/env: {{ $.Values.environment }}
    tags.datadoghq.com/version: "{{ $.Chart.AppVersion }}"
spec:
  # Runs all day, every 10 minutes.
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            ad.datadoghq.com/{{ .Chart.Name }}.logs: '[{"source": "java", "service": "{{ .Values.asymmetricTrafficSignAnalyser.name }}"}]'
            admission.datadoghq.com/java-lib.version: "{{ $.Values.datadog.agent.version }}"
          labels:
            app: {{ .Values.asymmetricTrafficSignAnalyser.name }}
            environment: {{ $.Values.environment }}
            admission.datadoghq.com/enabled: "true"
            tags.datadoghq.com/service: {{ .Values.asymmetricTrafficSignAnalyser.name }}
            tags.datadoghq.com/env: {{ $.Values.environment }}
            tags.datadoghq.com/version: "{{ $.Chart.AppVersion }}"
        spec:
          containers:
            - name: {{ .Values.asymmetricTrafficSignAnalyser.name }}
              resources:
                limits:
                  memory: {{ .Values.asymmetricTrafficSignAnalyser.memory }}
                requests:
                  memory: {{ .Values.asymmetricTrafficSignAnalyser.memory }}
              image: ndwnls.azurecr.io/nls-accessibility-map-job:{{ $.Chart.AppVersion }}
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: nls-accessibility-map-job-config
              env:
                - name: COMMAND
                  value: {{ .Values.asymmetricTrafficSignAnalyser.command }}
                - name: SPRING_PROFILES_ACTIVE
                  value: {{ .Values.environment }}
                {{- /*
                Added as env variable so the dd init container appends the settings instead of an overwrite
                */}}
                - name: JAVA_TOOL_OPTIONS
                  value: -Xshare:off -XX:MaxRAMPercentage=70 -Ddatadog.slf4j.simpleLogger.logFile=System.out -Ddatadog.slf4j.simpleLogger.dateTimeFormat="yyyy-MM-dd HH:mm:ss.SSS"
              volumeMounts:
                - mountPath: /application/config
                  name: secrets
                  readOnly: true
                - mountPath: /application/heapdumps
                  name: heap-dump
                  subPath: {{ $.Chart.Name }}
                - mountPath: /application/cache
                  name: cache
          volumes:
            - name: secrets
              csi:
                driver: secrets-store.csi.k8s.io
                readOnly: true
                volumeAttributes:
                  secretProviderClass: nls-accessibility-map-job-spc
            - name: heap-dump
              persistentVolumeClaim:
                claimName: heapdump-pvc-claim
            - name: cache
              persistentVolumeClaim:
                claimName: nls-accessibility-map-cache
          restartPolicy: Never
