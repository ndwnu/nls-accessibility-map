apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.baseNetworkAnalyser.name }}-rabbitmq-init
  labels:
    tags.datadoghq.com/service: {{ .Values.baseNetworkAnalyser.name }}-rabbitmq-init
    tags.datadoghq.com/env: {{ $.Values.environment }}
    tags.datadoghq.com/version: "{{ .Chart.AppVersion }}"
spec:
  ttlSecondsAfterFinished: 604800
  backoffLimit: 3
  template:
    metadata:
      annotations:
        ad.datadoghq.com/{{ .Chart.Name }}.logs: '[{"source": "java", "service": "{{ .Values.baseNetworkAnalyser.name }}-rabbitmq-init"}]'
        admission.datadoghq.com/java-lib.version: "{{ .Values.datadog.agent.version }}"
      labels:
        app: {{ .Values.baseNetworkAnalyser.name }}-rabbitmq-init
        environment: {{ $.Values.environment }}
        admission.datadoghq.com/enabled: "true"
        tags.datadoghq.com/service: {{ .Values.baseNetworkAnalyser.name }}-rabbitmq-init
        tags.datadoghq.com/env: {{ $.Values.environment }}
        tags.datadoghq.com/version: "{{ .Chart.AppVersion }}"
    spec:
      containers:
        - name: {{ .Values.baseNetworkAnalyser.name }}
          resources:
            limits:
              memory: 1.5Gi
            requests:
              memory: 1.5Gi
          image: ndwnls.azurecr.io/nls-accessibility-map-job:{{ $.Chart.AppVersion }}
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: nls-accessibility-map-job-config
          env:
            - name: COMMAND
              value: configureRabbitMQ
            - name: SPRING_PROFILES_ACTIVE
              value: configure-rabbit-mq,{{ .Values.environment }}
            {{- /*
            Added as env variable so the dd init container appends the settings instead of an overwrite
            */}}
            - name: JAVA_TOOL_OPTIONS
              value: -Xshare:off -XX:MaxRAMPercentage=70 -Ddatadog.slf4j.simpleLogger.logFile=System.out -Ddatadog.slf4j.simpleLogger.dateTimeFormat="yyyy-MM-dd HH:mm:ss.SSS"
          volumeMounts:
            - mountPath: /application/config
              name: secrets
              readOnly: true
            - mountPath: /application/heapdumps
              name: heap-dump
              subPath: {{ $.Chart.Name }}
            - mountPath: /application/cache
              name: cache
      restartPolicy: Never
      volumes:
        - name: secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: nls-accessibility-map-job-spc
        - name: heap-dump
          persistentVolumeClaim:
            claimName: heapdump-pvc-claim
        - name: cache
          persistentVolumeClaim:
            claimName: nls-accessibility-map-cache
