management:
  datadog:
    metrics:
      export:
        enabled: false
nu:
  ndw:
    nls:
      springboot:
        messaging:
          broker-uri: amqp://guest:guest@localhost:5672?heartbeat=300
      accessibilitymap:

        trafficsignclient:
          api:
            url: http://localhost:8888/api/rest/static-road-data/traffic-signs/v4
            town-codes: GM0307
        jobs:
          generate:
            root-generation-destination: ../../map-generation-destination
            prettyPrintJson: true
logging:
  level:
    root: INFO
    nu.ndw.nls: DEBUG
graphhopper:
  dir: ../../graphhopper
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nls-maps?ApplicationName=nls-accessibility-map-generator-jobs&stringtype=unspecified
    username: nls-maps
    password: nls-maps
  cloud:
    openfeign:
      micrometer:
        enabled: false
