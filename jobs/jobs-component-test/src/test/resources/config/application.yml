host: "localhost"
hostWireMock: ${host}
hostDatabase: ${host}

spring:
  application:
    name: nls-accessibility-map-generator-jobs-component-test
  datasource:
    url: jdbc:postgresql://${hostDatabase}:5432/nls-maps?ApplicationName=nls-accessibility-map-generator-jobs&stringtype=unspecified
    username: nls-maps
    password: nls-maps
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SELECT 1;
      idle-timeout: 60000
      max-lifetime: 120000
      minimum-idle: 1
      auto-commit: false
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

nu:
  ndw:
    nls:
      springboot:
        messaging:
          broker-uri: amqp://guest:guest@localhost:5672?heartbeat=300
          publish:
            - routingKey: ndw.nls.nwb.imported
              expectedEventType: NWB_IMPORTED_EVENT
        test:
          component:
            driver:
              docker:
                compose-file: "../../docker-compose.yml"
              wiremock:
                host: ${hostWireMock}
                port: 8888
      test:
        component:
          general:
            timeZone: "Europe/Amsterdam"
            waitForDebuggerToBeConnected: false
          driver:
            accessibility-map:
              host: localhost
              port: 8080
            general:
              debugFolder: ".debug/"
            maven:
              rootPomRelativePath: "../../"
              modulesUnderTest:
                - "jobs/graphhopper"
                - "jobs/mapgenerator"
                - "jobs/traffic-sign"
            graph-hopper:
              location-on-disk: "../../.tmp/graphhopper"
            traffic-sign-cache:
              location-on-disk: "../../.tmp/trafficsigns"
              file-name-active-version: "active"
            map-generation-job:
              location-on-disk: "../../.tmp/map-generation-destination"
